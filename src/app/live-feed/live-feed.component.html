<mat-card>
  <mat-card-header>
    <mat-card-title>
      Live Feed
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <div class='card-content-text'>
      <div class='feed-entry' *ngFor='let entry of feed$ | async'>
        <span>
          {{entry[0]}}
        </span>
        <span class='small'>
          {{entry[1]}}
      </span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
