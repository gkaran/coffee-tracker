<mat-card>
  <mat-card-header>
    <mat-card-title>
      Monthly Consumption
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <canvas *ngIf='chartData$ | async as chartData; else loading'
            baseChart
            height="155"
            [data]="chartData.data"
            [legend]='false'
            [labels]="chartData.labels"
            [options]="chartOptions"
            [colors]="chartColors"
            [chartType]="'line'"></canvas>
  </mat-card-content>
  <mat-card-footer class='p-15 grey-50-bg border-top card-footer'>
    <div>Average: -- portions</div>
  </mat-card-footer>
</mat-card>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
