
<mat-card class='register-card'>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="error" class="alert alert-warning" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      {{error}}
    </div>

    <form class="form-signin" (submit)="register($event, email.value, password.value)">

      <mat-form-field class="w-100">
        <input type='email' placeholder="Email Address" matInput #email required='required' />
      </mat-form-field>

      <mat-form-field class="w-100">
        <input type='password' placeholder="Password" matInput #password required='required' />
      </mat-form-field>

      <button class="w-100 mb-4" mat-raised-button color='primary' type="submit">Register</button>
    </form>

    <mat-divider></mat-divider>

    <button [routerLink]="'/login'" mat-button class='w-100 mt-4'>Back to Login</button>
  </mat-card-content>
</mat-card>
