<h1 mat-dialog-title>Add Coffee</h1>
<div mat-dialog-content class='text-center'>
  <img src='assets/img/coffee.png' alt='coffee icon' />
  <mat-slide-toggle class='mt-3' [(ngModel)]="data.double">Make it double!!</mat-slide-toggle>
</div>
<div mat-dialog-actions>
  <button mat-button class='w-100' [mat-dialog-close]="data.double" cdkFocusInitial>Add</button>
</div>
