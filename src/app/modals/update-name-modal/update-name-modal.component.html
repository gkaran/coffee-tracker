<h1 mat-dialog-title>Hello {{displayName}}</h1>
<div mat-dialog-content>
  <p>Update your display name?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.displayName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.displayName" cdkFocusInitial>Update</button>
</div>
