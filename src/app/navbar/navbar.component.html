<mat-toolbar color="primary">
  <span>â˜• Tracker</span>
  <span class="example-fill-remaining-space"></span>

  <span *ngIf='user'>{{user?.name}}</span>

  <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf='user'>
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)='logout.emit()'>
      <span>Logout</span>
    </button>
    <button mat-menu-item (click)='openUserSettings()'>
      <span>Settings</span>
    </button>
    <button mat-menu-item (click)='updateName()'>
      <span>Update Name</span>
    </button>
    <button [routerLink]="['dashboard']" mat-menu-item *ngIf="user | hasRole:['admin']">
      <span>User Board</span>
    </button>
    <button [routerLink]="['admin']" mat-menu-item *ngIf="user | hasRole:['admin']">
      <span>Admin Board</span>
    </button>
  </mat-menu>
</mat-toolbar>
