<mat-card>
  <mat-card-header>
    <mat-card-title>
      Coffee Feed
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <div class='card-content-text'>
      <div class='feed-entry text-left mb-2' *ngFor='let entry of feed$ | async'>
        <p class='mb-0'>
          {{entry.text}}
        </p>
        <p class='date-note'>
          {{entry.date | dateDistanceInWordsToNow}}
      </p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
