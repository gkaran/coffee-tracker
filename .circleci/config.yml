var_1: &docker_image
  circleci/node:8.11-browsers
cache_key: &cache_key
  v1-dependencies-{{ checksum "yarn.lock" }}
cache_key_fallback: &cache_key_fallback
  v1-dependencies-

# Settings common to each job
anchor_1: &job_defaults
  working_directory: ~/repo
  docker:
    - image: *docker_image

# After checkout, rebase on top of master.
# Similar to travis behavior, but not quite the same.
# See https://discuss.circleci.com/t/1662
anchor_2: &post_checkout
  post: git pull --ff-only origin "refs/pull/${CIRCLE_PULL_REQUEST//*pull\//}/merge"

restore_repo: &restore_repo
  restore_cache:
    keys:
      - v1-repo-{{ .Branch }}-{{ .Revision }}
      - v1-repo-{{ .Branch }}
      - v1-repo

restore_node_modules: &restore_node_modules
  restore_cache:
    keys:
      - *cache_key
      - *cache_key_fallback

version: 2
jobs:
  cc-test-reporter:
    <<: *job_defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo/tmp
      - run:
          name: Download cc-test-reporter
          command: |
            mkdir -p tmp/
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
            chmod +x ./tmp/cc-test-reporter
      - persist_to_workspace:
          root: tmp
          paths:
            - cc-test-reporter

  install_dependencies:
    <<: *job_defaults
    steps:
      - checkout
      - *restore_repo
      - *restore_node_modules
      - run: yarn install --frozen-lockfile --non-interactive
      - save_cache:
          paths:
            - node_modules
          key: *cache_key

  lint:
    <<: *job_defaults
    steps:
      - checkout
      - *restore_repo
      - *restore_node_modules
      - run: yarn run lint

  test:
    <<: *job_defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo/tmp
      - *restore_repo
      - *restore_node_modules
      - run:
          name: Run frontend tests
          command: |
            yarn test --code-coverage --watch=false --no-progress
            ./tmp/cc-test-reporter format-coverage -t lcov -o tmp/codeclimate.frontend.json coverage/lcov.info
      - store_test_results:
          path: test-results.xml
          prefix: tests
      - persist_to_workspace:
          root: ~/repo
          paths:
            - coverage/*
            - tmp/codeclimate.frontend.json

  build:
    <<: *job_defaults
    steps:
      - checkout
      - *restore_repo
      - *restore_node_modules
      - run: yarn build --prod
      - persist_to_workspace:
          root: ~/repo
          paths:
            - dist/*

  upload_coverage_report:
    <<: *job_defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo/tmp
      - *restore_repo
      - *restore_node_modules
      - run: ./tmp/cc-test-reporter upload-coverage -i tmp/codeclimate.frontend.json

  firebase_deploy:
    <<: *job_defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo/tmp
      - *restore_repo
      - *restore_node_modules
      - restore_cache:
          key: *cache_key
      - deploy: ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN


workflows:
  version: 2
  lint-test-build-deploy:
    jobs:
      - install_dependencies
      - cc-test-reporter
      - lint:
          requires:
            - install_dependencies
      - test:
          requires:
            - install_dependencies
            - cc-test-reporter
      - build:
          requires:
            - install_dependencies
      - upload_coverage_report:
          requires:
            - test
            - build
            - lint
      - firebase_deploy:
          requires:
            - build
            - lint
            - test
          filters:
            branches:
              only: master
